{% extends "index.html" %}
{% load staticfiles %}
{% block content %}
<div class="container">
  <div class="row align-items-center h-100 m-5">
    <table class="table table-hover">
      <tr class="table-secondary">
        <th><abbr title="Название принимавшей страны">Название</abbr></th>
        <th><abbr title="Город, в котором проходил финал">Город</abbr></th>
        <th><abbr title="Наименования проходившего чемпионата мира">Событие</abbr></th>
        <th><abbr title="Название сооружения">Сооружение</abbr></th>
      </tr>
      {% for country in countries %}
      <tr class="table-default m-1">
        <td>{{country.name}}</th>
        <td>{{country.city}}</th>
        <td>{{country.event}}</th>
        <td>{{country.venue}}</th>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
