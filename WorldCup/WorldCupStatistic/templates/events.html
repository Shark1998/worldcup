{% extends "index.html" %}
{% load staticfiles %}
{% block content %}
<div class="container">
  <div class="row align-items-center h-100 m-5">
    <table class="table table-hover">
      <tr class="table-secondary">
        <th><abbr title="Наименование ЧМ">Название</abbr></th>
        <th><abbr title="Дата финала">Дата</abbr></th>
        <th><abbr title="Команды финалисты">Участники</abbr></th>
        <th><abbr title="Количество присутствующих">Зрители</abbr></th>
        <th><abbr title="Финальный счёт">Счёт</abbr></th>
        <th><abbr title="Эмблема/лого финала">Фото</abbr></th>
      </tr>
      {% for event in events %}
      <tr class="table-default m-1">
        <td>{{event.event_title}}</th>
        <td>{{event.date}}</th>
        <td>{{event.teams}}</th>
        <td>{{event.visitors}} человек</th>
        <td><abbr title="Счёт соответсвует порядку команд">{{event.score}}</abbr></th>
        <td><img width="300" height="200" src="{{event.photo}}"></th>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
