{% load staticfiles %}

<!DOCTYPE html>
<html lang="${request.locale_name}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="pyramid web application">
    <meta name="author" content="Pylons Project">
    <title>Финалы ЧМ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- User CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <style type="text/css">
        .bg{
            background: url("{% static 'images/background2.jpg' %}") 100%;
            height: 100%;
            background-size: cover;
        }
    </style>
  </head>
  <body class="bg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Финалы чемпионата мира по футболу |</a>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <abbr title="Стадионы принимавшие финалистов чемпионата мира"><a class="nav-link" href="venues">Места проведения<span class="sr-only">(current)</span></a></abbr>
          </li>
          <li class="nav-item">
            <abbr title="Страны, в которых проходил чемпионат мира"><a class="nav-link" href="countries">Принимавшие страны<span class="sr-only">(current)</span></a></abbr>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <span class="nav-link">Нажмите "Н" для справки</span>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="admin"></a>
          </li>
        </ul>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script type="text/javascript">
      addEventListener("keydown", function(event) {
          if (event.keyCode == 72)
          document.location.href = "help";
      });
    </script>
  </body>
</html>
