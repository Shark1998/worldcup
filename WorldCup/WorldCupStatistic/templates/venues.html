{% extends "index.html" %}
{% load staticfiles %}
{% block content %}
<div class="container">
  <div class="row align-items-center h-100 m-5">
    <table class="table table-hover">
      <tr class="table-secondary">
        <th><abbr title="Наименования проходившего чемпионата мира">Событие</abbr></th>
        <th><abbr title="Название сооружения">Название</abbr></th>
        <th><abbr title="Фактический размер">Размер</abbr></th>
        <th><abbr title="Фактическая вместимость">Вместимость</abbr></th>
        <th><abbr title="Фотография сооружения">Фото</abbr></th>
      </tr>
      {% for venue in venues %}
      <tr class="table-default m-1">
        <td>{{venue.event}}</th>
        <td>{{venue.facility_name}}</th>
        <td>{{venue.facility_size}} га</th>
        <td>{{venue.capacity}} человек</th>
        <td><img width="300" src="{{venue.photo}}"></th>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
